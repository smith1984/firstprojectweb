<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registration page</title>
    </h:head>
    <h:body style=" background-color: #DCD0D0">
        <h:form>
            <p:commandLink action="#{login.logout}" value="#{msgs.exit}"/>
        </h:form>
        <h:form id="registr_form" style="margin: auto; width: 400px; padding-top: 100px;">
            <p:panel>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{msgs.login}"/>
                    <p:inputText value="#{registration.user}" required="true" requiredMessage="#{msgs.login_required}"/>
                    <p:outputLabel value="#{msgs.password}"/>
                    <p:password value="#{registration.pwd}" required="true" requiredMessage="#{msgs.pass_required}"/>
                    <p:outputLabel value="#{msgs.passconfirm}"/>
                    <p:password value="#{registration.pwdconf}"/>
                </p:panelGrid>
            <br/>
                <p:commandButton value="#{msgs.regbutton}" action="#{registration.registr()}" update="registr_form"/>
            </p:panel>
            <p:messages style="color:red"/>
        </h:form>
    </h:body>
</html>
