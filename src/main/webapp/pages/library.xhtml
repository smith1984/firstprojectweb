<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Library</title>
    </h:head>
    <h:body style=" background-color: #DCD0D0">
        <h:form>
            <p:commandLink action="#{login.logout}" value="#{msgs.exit}"/>
        </h:form>
        <br/>
        <p:dataTable var="book" value="#{library.currentBookList}" lazy="true" paginator="true" 
                     rowsPerPageTemplate="5,10,15" rows="5" 
                     paginatorAlwaysVisible="false" emptyMessage="#{msgs.emty_book}">
            <p:column headerText="#{msgs.name}">
                <h:outputText value="#{book.name}" />
            </p:column>
            <p:column headerText="#{msgs.author}">
                <h:outputText value="#{book.author.fio}" />
            </p:column>
            <p:column headerText="#{msgs.page_count}">
                <h:outputText value="#{book.pageCount}" />
            </p:column>
             <p:column headerText="#{msgs.genre}">
                 <h:outputText value="#{book.genre.name}" />
            </p:column>
            <p:column headerText="#{msgs.isbn}">
                <h:outputText value="#{book.isbn}" />
            </p:column>
            <p:column headerText="#{msgs.publish_year}">
                <h:outputText value="#{book.publishYear}" />
            </p:column>
            <p:column headerText="#{msgs.publisher}">
                <h:outputText value="#{book.publisher.name}" />
            </p:column>
        </p:dataTable>
        <br/>
        <p:commandLink value="#{msgs.add_book}" action="/pages/addbook?faces-redirect=true"/>
    </h:body>
</html>
